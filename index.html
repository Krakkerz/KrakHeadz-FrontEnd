<template data-id="manageUser">
  <h2>Add a user!</h2>

  <form>
    <label for="firstName">First name <b>*</b></label>
    <input required id="firstName" type="text">
    <hr>

    <label for="lastName">Last name <b>*</b></label>
    <input required id="lastName" type="text">
    <hr>

    <label for="address">Address <b>*</b></label>
    <input required type="text" id="address">


    <pre id="addressContent"></pre>
    <pre id="addressId"></pre>
    <hr>

    <label for="selectHobby">Select a hobby <b>*</b></label>
    <select id="selectHobby">
      <option hidden ></option>
    </select>
    <hr>

    <label for="phoneNumber">Phone number <b>*</b></label>
    <input required id="phoneNumber" type="text">
    <hr>

    <label for="email">Email <b>*</b></label>
    <input required id="email" type="email">
    <hr>

    <button id="submitUser" type="submit">Submit user</button>
    <p id="userInformation"></p>
    <hr>
  </form>
  <br>
  <form>
    <h2>Delete user</h2>
    <label for="deleteUserList">Choose user id</label>
    <select id="deleteUserList">
      <option hidden></option>
    </select>
    <br>
    <button id="deleteUserBtn">Delete user</button>

  </form>
</template>
